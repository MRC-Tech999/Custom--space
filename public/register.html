<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un compte - YAMA Social</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="animated-bg">
  <div class="form-container">
    <h2>Créer un compte</h2>
    <form id="registerForm">
      <input type="email" id="registerEmail" placeholder="Email" required>
      <input type="text" id="registerUsername" placeholder="Nom d'utilisateur (lettres et chiffres uniquement)" required>
      <input type="password" id="registerPassword" placeholder="Mot de passe" required>
      <button type="submit">S'inscrire</button>
    </form>
    <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
